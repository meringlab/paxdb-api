<svg xmlns="http://www.w3.org/2000/svg" width="280" height="160"><defs><style type="text/css"><![CDATA[ 
.bar rect {
  fill-opacity: 0;
  stroke:       black;
  stroke-width: 0.5;
}

.highlight rect {
  fill:       red;
  fill-opacity: 1;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
