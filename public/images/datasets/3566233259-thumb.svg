    stroke: red;
    fill: none;
}

line {
    stroke: red;
}

path.marker {
    fill: red;
}
 ]]></style></defs><g transform="translate(50,10)"><g class="bar" transform="translate(0,120)"><rect x="1" width="24" height="0"></rect></g><g class="bar" transform="translate(25,120)"><rect x="1" width="24" height="0"></rect></g><g class="bar" transform="translate(50,120)"><rect x="1" width="24" height="0"></rect></g><g class="bar" transform="translate(75,120)"><rect x="1" width="24" height="0"></rect></g><g class="bar" transform="translate(100,112.5)"><rect x="1" width="24" height="7.5"></rect></g><g class="bar" transform="translate(125,0)"><rect x="1" width="24" height="120"></rect></g><g class="bar" transform="translate(150,100.83333333333334)"><rect x="1" width="24" height="19.166666666666657"></rect></g><g class="bar" transform="translate(175,120)"><rect x="1" width="24" height="0"></rect></g></g></svg>